<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Venus' Orbit</title>
</head>

<body>
  <div class="solar-container">
    <div class="sun"></div>
    <div class="venus-orbit" id="venus-orbit">
      <div class="venus" id="venus">
        <div class="direction-indicator"></div>
      </div>
    </div>
    <div class="fact-info">
      <div id="distance-traveled">0 miles traveled</div>
      <div id="sidereal-days">0 sidereal days passed</div>
      <div id="earth-days">0 Earth days passed</div>
      <div id="solar-days">0 solar days passed</div>
    </div>
  </div>
  <div class="slider" id="slider-base">
    <div class="slider-circle" id="time-slider"></div>
  </div>

  <script src="index.js" type="module"></script>

  <!-- <input type="range"> -->
</body>

</html>
